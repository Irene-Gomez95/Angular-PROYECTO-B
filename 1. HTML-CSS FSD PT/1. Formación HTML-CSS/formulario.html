<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>contacto</h1>

    <form action="https://reqres.in/api/users" method="post" autocomplete="off">
        <!-- opcional -->
    <fieldset>
        <legend>Datos Personales</legend>
    <!-- opcional -->
        <label for="fname">Nombre</label>
        <input  type="text" id="fname" name="user_name" required/>

        <label for="lname">Apellido</label>
        <input type="text" id="lname" name="user_lname" required>

        <label for="city">Ciudad</label>
        <select name="user_city" id="city">
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
            <option value="malaga">Málaga</option>

        </select>
        <br/>
        <br>
       <label for="user">Nombre de usuario</label> 
       <input type="text" id="user" name="user_name" required>

       <label for="email">Email</label>
       <input type="text" id="email" name="user_email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">

       <label for="pwd">Contraseña</label>
       <input type="password" id="pwd" name="user_pwd" pattern="[A-Za-z0-9]{5,40}" placeholder="Entre 4 y 10 caracteres">
       <br>
       <br>
       <label for="date">Fecha de nacimiento</label>
       <input type="date" id="date" name="user_date">

       <label for="vip">¿Quieres ser cliente VIP?</label>
       <input type="checkbox" id="vip" name="vip_select">
        <br>
        <br>
       <label for="message">Mensaje</label>
       <br>
       <textarea name="user_message" id="message" cols="30" rows="10" placeholder="Escribe aquí tu mensaje"></textarea>
    </fieldset>
    
    <button type="submit">Enviar</button>



    </form>
</body>
</html>
